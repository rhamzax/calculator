<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b1fd3e5347.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc-grid">
            <div class="display">
                <div class="prev"></div>
                <div class="current"></div>
            </div>
            <button class="clear span-2">AC</button>
            <button class="delete">BS</button>
            <button class="operator" value="/">÷</button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="num" value="0">0</button>
            <button class="num" value=".">.</button>
            <button class="equal span-2" value="equal">=</button>
            <footer>
                <p>Copyright © 2022 rhamzax</p> 
                <a href="https://github.com/rhamzax" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </footer>
    </div>
</body>
</html>
